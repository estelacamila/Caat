<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="icon" href="../IMG/logo atual.jpg" type="icone">
    <link rel="stylesheet" href="../css/cadastro.css">
</head>

<body>
    <div class="box">

        <div class="form-box">
            <div class="canto">
                <a href="../HTML/index.html" id="ponto"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                        fill="currentColor" class="bi bi-house-fill" viewBox="0 0 16 16">
                        <path
                            d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z" />
                        <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z" />
                    </svg></a>
                <button type="button" id="xiss">x</button>
            </div>
            <h2>Cadastrar Árvore</h2>

            <form>
                <div class="input-group">
                    <label for="nome">Nome científico da árvore</label>
                    <input type="text" id="nome-cientifico" placeholder="Digite o nome científico da árvore..."
                        required>
                </div>
                <div class="input-group">
                    <label for="nome">Nome Popular</label>
                    <input type="text" id="nome" placeholder="Digite o nome popular..." required>
                </div>

                <div class="input-group w50">
                    <label for="localizacao">Localização geográfica</label>
                    <input type="text" id="localizacao" placeholder="Digite a Localização..." required>
                </div>
                <div class="input-group w50">
                    <label for="altura">Altura da Árvore</label>
                    <input type="text" id="altura" placeholder="Digite a altura da árvore..." required>
                </div>
                <div class="input-group w50">
                    <label for="folha">Tipo de Folha</label>
                    <input type="text" id="folha" placeholder="Digite o tipo de folha..." required>
                </div>
                <div class="input-group w50">
                    <label for="fruto">Tipo de Fruto</label>
                    <input type="text" id="fruto" placeholder="Digite o tipo de fruto..." required>
                </div>
                <div class="input-group">
                    <button id="cadArv">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../JS/cadastro.js"></script>
</body>

</html>
