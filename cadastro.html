<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="icon" href="../IMG/logo atual.jpg" type="icone">
    <link rel="stylesheet" href="../css/cadastro.css">
</head>

<body>
    <div class="box">

        <div class="form-box">
            <div class="canto">
                <button type="button" id="xiss">x</button>
            </div>
            <h2>Cadastrar Árvore</h2>

            <form>
                <div class="input-group">
                    <label for="nome">Nome científico da árvore</label>
                    <input type="text" id="nome-cientifico" placeholder="Digite o nome científico da árvore..." required>
                </div>
                <div class="input-group">
                    <label for="nome">Nome Popular</label>
                    <input type="text" id="nome" placeholder="Digite o nome popular..." required>
                </div>

                <div class="input-group w50">
                    <label for="localizacao">Localização geográfica</label>
                    <input type="text" id="localizacao" placeholder="Digite a Localização..." required>
                </div>
                <div class="input-group w50">
                    <label for="altura">Altura da Árvore</label>
                    <input type="text" id="altura" placeholder="Digite a altura da árvore..." required>
                </div>
                <div class="input-group w50">
                    <label for="folha">Tipo de Folha</label>
                    <input type="text" id="folha" placeholder="Digite o tipo de folha..." required>
                </div>
                <div class="input-group w50">
                    <label for="fruto">Tipo de Fruto</label>
                    <input type="text" id="fruto" placeholder="Digite o tipo de fruto..." required>
                </div>
                <div class="input-group">
                    <button id="cadArv">Cadastrar</button>
                </div>
            </form>
        </div>
    </div>
    <script src="../JS/cadastro.js"></script>                
</body>

</html>
